  <div class="container-fluid">
      <div class="container">
          <div class="col-6 contact-form m-5">
              <h3>Pour plus d'infos, contactez-nous!</h3>
              <form action="app/contact-form.php" method="post" id="contact-form-bloc">
                <div class="mb-3">
                  <input type="text" class="form-control" name="name" placeholder="Your name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" name="email" placeholder="Your email">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" name="subject" placeholder="Your subject">
                </div>
                <div class="mb-3">
                  <textarea class="form-control" name="message" rows="3" placeholder="Your message"></textarea>
                </div>
                <div class="errors alert alert-danger hide-bloc">
                  <p id="error-msg">Error message</p>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit" name="submit">Send</button>
                </div>
              </form>
            </div>
